<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content like meta tags, title, etc. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <style>
        /* Basic styles for navigation and background (similar to the dashboard) */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, red, orange, yellow, green, blue, indigo, violet);
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Style the form inputs and labels */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Add a white background to the form */
            padding: 20px; /* Add padding to the form */
            border-radius: 5px; /* Add rounded corners to the form */
            display: inline-block; /* Center the form horizontally */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        a.login {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-right: 10px;
        }

        a.signup {
            display: inline-block;
            background-color: #4287f5; /* Blue color for Signup button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        /* Center the form on the page */
        form {
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('signup-form').addEventListener('submit', async function (event) {
                event.preventDefault();

                // Gather form data
                let userData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                try {
                    // Send a POST request to the server
                    const response = await axios.post('http://localhost:5000/signup', userData);

                    // Successful response from server
                    if (response.data.message) {
                        alert(response.data.message);
                        window.location.href = '/'; // Redirect to homepage
                    }
                } catch (error) {
                    console.error('An error occurred during the signup process', error);
                    alert('An error occurred during signup. Please try again.');
                }
            });
        });
    </script>
</head>
<body>
    <!-- Form for signup -->
   
    <div class="form-container">
        <h1>Sign-in to Your Account</h1><br>
    <form id="signup-form" action="http://localhost:5000/signup" method="POST">
        <!-- Input fields for name, email, and password here -->
        <!-- ... -->
        <form id="signup-form" action="http://localhost:5000/signup" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        
    
        <input type="submit" value="Sign Up">
    </form>
    <!-- Other content... -->
</body>
</html>
